{% include "./header.html" %}
<main>
{% load static %}
    <div class="container">
        <div class="col-md-4 offset-md-4">
            <h2>Edicion Categoria</h2>
            <div class="card">
                <div class="card-body">
                    <form action="/mascotasadmin/editarCategoria/" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="idCategoria" name="idCategoria" value="{{datos.categoria.idCategoria}}" class="form-control"  maxlength="20" readonly >
                        </div>
                        <div class="form-group">
                            <input type="text" id="txtNombre" name="txtNombre" value="{{datos.categoria.nombreCategoria}}" class="form-control"  maxlength="20" required>
                        </div>
                        <div class="form-group">
                         <button type="submit" class="btn btn-success btn-block">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% include "./footer.html" %}
